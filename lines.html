<!doctype html>
<html>
<head>
	<title>LinesJS</title>

<style type="text/css">
	body {
		background-color: #222;
		color: #ccf;
	}
	canvas {
		background-color: #000;
	}
</style>	
</head>
<body>
	<h2>LinesJS</h2>
	<p>Testing the Lines JS app using a canvas.</p><br>
	<button onclick="javascript:lines.start();">Start</button>
	<button onclick="javascript:lines.stop();">Stop</button>
	<button onclick="javascript:lines.reset();">Reset</button>
	<button onclick="javascript:lines.clear();">Clear</button>
	<button onclick="javascript:lines.fullscreen();">Full Screen</button>
	<br>
	<canvas id="lines-canvas" width="400" height="400"></canvas>
	<script src="lines.js"></script>
	<script>
		var lines = new LinesJS({
			canvasId: 'lines-canvas',
			skipMin: 5,
			skipMax: 15,
			numLines: 30,
			timeInterval: 50
		});
	</script>
</body>
</html>
