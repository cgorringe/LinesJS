<!doctype html>
<html>
<head>
	<title>LinesJS</title>

<style type="text/css">
	body {
		background-color: #222;
		color: #ccf;
	}
	canvas {
		background-color: #000;
	}
</style>	
</head>
<body>
	<h2>LinesJS</h2>
	<p>Testing the Lines JS app using a canvas.</p><br>
	<button onclick="javascript:LinesJS.start();">Start</button>
	<button onclick="javascript:LinesJS.stop();">Stop</button>
	<button onclick="javascript:LinesJS.reset();">Reset</button>
	<button onclick="javascript:LinesJS.clear();">Clear</button>
	<br>
	<canvas id="canvasId" width="400" height="400"></canvas>

	<script src="lines.js"></script>
	<script>
		// set optional parameters first
		LinesJS.skipMin =  5;
		LinesJS.skipMax = 15;
		LinesJS.numLines = 30;
		LinesJS.timeInterval = 50;
		// then call setup (required)
		LinesJS.setup("canvasId");
	</script>
</body>
</html>
